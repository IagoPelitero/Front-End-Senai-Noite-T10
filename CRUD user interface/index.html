<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="records.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>CRUD User Interface</title>
</head>
<body>
    <header>
        <h1 class="header-title">
            Cadastro de usuários
        </h1>
    </header>

    <main>
        <button type="button" class="button blue" id="userRegistration">
            Cadastro Usuário
        </button>

        <table class="records sortable">
            <thead> <!--Usado para criar a linha de da tabela (cabeçalho)-->
                <tr> <!--Um elemento que representa as células na table-->
                    <th>Nome</th> <!--Nesta Tag é onde incluímos os textos que aparece na página-->
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"> <!--Tag usada na table para que apareça os elementos que serão inclusos-->
                <!-- <tr>
                    <td>Maria</td>
                    <td>maria@maria.com</td>
                    <td>(11) 99999-9999</td>
                    <td>São Paulo</td>
                    <td>
                        <button type="button" class="button green">Editar</button>
                        <button type="button" class="button red">Excluir</button>
                    </td> -->
                </tr>
            </tbody>
        </table>

        <section class="modal" id="modal">
            <section class="modalContent">
                <header class="modalHeader">

                    <h2 id="tituloModal">Novo Usuário</h2>

                    <span class="modalClose" id="modalClose">&#10006</span> <!--Nessa tag incluí um comando que aprendi de uma linguagem antiga usada para inserir determinadas informações na página com códigos ou decimais ou hexadecimais-->
                </header>
                <form class="modalForm"> <!--Esse input usado para que seja escrito os dados do usuário-->
                    <input type="text" class="modalField" placeholder="Nome" id="name">
                    <input type="text" class="modalField" placeholder="E-mail" id="email">
                    <input type="text" class="modalField" placeholder="Celular" id="cel">
                    <input type="text" class="modalField" placeholder="Cidade" id="city">                    
                </form>
                <footer class="modalFooter"> <!--Tag para rodapé-->
                    <button class="button green" id="saveValues">Salvar</button>
                    <button class="button red">Cancelar</button>
                </footer>
            </section>
        </section>
    </main>

    <footer>Copyright &copy; Iago Pelitero</footer> <!--Rodapé da página. Temos tamém o comando &copy que cria um síbolo na página-->
</body>
</html>
